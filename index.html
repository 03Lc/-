<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>404 - Closed Due to Academic Pressure</title>

<style>
  /* Background matches main website */
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: #1a1313; /* Replace with your website's background color */
    font-family: "Poppins", sans-serif;
    color: #f4f4f4;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;

    /* Security: prevent text selection */
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
  }

  /* Fade animations */
  h1, h2, p, .btn, .img-box {
    animation: fadeIn 1.4s ease forwards;
    opacity: 0;
  }
  h1 { animation-delay: .2s; }
  h2 { animation-delay: .4s; }
  .img-box { animation-delay: .6s; }
  p { animation-delay: .8s; }
  .btn { animation-delay: 1s; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0px); }
  }

  h1 { font-size: 120px; margin: 0; font-weight: 800; letter-spacing: 3px; text-shadow: 0 0 25px rgba(255,255,255,0.15);}
  h2 { font-size: 28px; margin-top: -10px; font-weight: 600; opacity: 0.9; }

  .img-box { position: relative; margin: 20px 0; }
  .img-box::before {
    content: "";
    position: absolute;
    width: 260px; height: 260px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.08), transparent 70%);
    top: 50%; left: 50%; transform: translate(-50%, -50%);
    filter: blur(20px); z-index: -1;
    animation: pulse 3s ease-in-out infinite;
  }
  @keyframes pulse {
    0%,100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
    50% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
  }

  .img-box img {
    width: 280px;
    filter: drop-shadow(0 10px 25px rgba(0,0,0,0.5));
    pointer-events: none;   /* Disable interaction */
    user-drag: none; 
    -webkit-user-drag: none; 
    -khtml-user-drag: none; 
    -moz-user-drag: none; 
    -o-user-drag: none;
    draggable="false";
  }

  p { font-size: 18px; max-width: 440px; line-height: 1.5; opacity: 0.85; }
  .yellow { color: #f7d774; font-weight: 600; }

  .btn {
    margin-top: 30px;
    padding: 12px 35px;
    border: 2px solid #f4f4f4;
    border-radius: 8px;
    font-size: 18px;
    text-decoration: none;
    color: #f4f4f4;
    transition: 0.3s;
    backdrop-filter: blur(6px);
    background: rgba(255,255,255,0.06);
  }
  .btn:hover {
    background: #f4f4f4;
    color: #1b1b1b;
    box-shadow: 0 0 20px rgba(255,255,255,0.5);
  }
</style>
</head>
<body>
  <h1>404</h1>
  <h2>CLOSED DUE TO<br>ACADEMIC PRESSURE</h2>

  <div class="img-box">
    <img src="maintenance.png" alt="Student Sleeping" draggable="false" />
  </div>

  <p>This website has been temporarily shut down due to <span class="yellow">academic overload</span>.</p>

  <a href="#" class="btn">GO HOME</a>

  <script>
    // Disable right-click
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Disable text selection and dragging
    document.addEventListener('selectstart', e => e.preventDefault());

    // Block common shortcuts: Ctrl+C, Ctrl+A, Ctrl+S, Ctrl+U, Ctrl+Shift+I
    document.addEventListener('keydown', e => {
      if(e.ctrlKey){
        const forbidden = ['c','a','s','u','i'];
        if(forbidden.includes(e.key.toLowerCase()) || (e.shiftKey && e.key.toLowerCase() === 'i')) {
          alert("Action disabled due to academic lockdown!");
          e.preventDefault();
        }
      }
    });

    // Extra precaution: prevent image drag via JS
    document.querySelectorAll('img').forEach(img => {
      img.ondragstart = () => false;
    });
  </script>
</body>
</html>
